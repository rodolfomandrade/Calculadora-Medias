<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Médias Escolares</title>
        <link rel="stylesheet" href="estilo/style.css">
    </head>
    <body>
        <header>
            <h1>Calculadora de Médias</h1>
        </header>
        <main>
            <div id="container">
                <table id="tabela">
                    <thead>
                        <tr>
                            <th>Matérias</th>
                            <th>1º Bimestre</th>
                            <th>2º Bimestre</th>
                            <th>3º Bimestre</th>
                            <th>4º Bimestre</th>
                            <th>Média Final</th>
                        </tr>
                    </thead>
                
                    <tbody id="tabela-notas">
                
                    </tbody>
                </table>
            </div>
            <ul id="lista-erros">

            </ul>
                <form id="formulario-notas">
                    <select id="selectMateria">
                        <option class="opcao" value="Física">Física</option>
                        <option class="opcao" value="Matemática">Matemática</option>
                        <option class="opcao" value="Química">Química</option>
                        <option class="opcao" value="Português">Português</option>
                        <option class="opcao" value="Inglês">Inglês</option>
                        <option class="opcao" value="Biologia">Biologia</option>
                        <option class="opcao" value="Geografia">Geografia</option>
                        <option class="opcao" value="Filosofia">Filosofia</option>
                        <option class="opcao" value="Sociologia">Sociologia</option>
                        <option class="opcao" value="História">História</option>
                    </select>
                    <input id="nota1" type="number" placeholder="1ª Nota">
                    <input id="nota2" type="number" placeholder="2ª Nota">
                    <input id="nota3" type="number" placeholder="3ª Nota">
                    <input id="nota4" type="number" placeholder="4ª Nota">
                    <button id="botao-enviar">Enviar</button>
                </form>
        </main>
        <script src="script/validacao.js"></script>    
        <script src="script/principal.js"></script>
        <script src="script/calcula-media.js"></script>
        <script src="script/retira-materia.js"></script>
    </body>
</html>
